site:
  about:
    siteName: Camunda BPM Data
    siteDescription: Beautiful process data handling for Camunda BPM.
    avatar: 'assets/media/favicon.png'
  version: 1.0.2

allPages:
  components:
    - type: 'pageContent'
      order: 10
    - type: 'prism'
      githubTheme: 'darcula'
      languages:
        - 'yaml'
        - 'java'
        - 'json'
        - 'kotlin'
        - 'markdown'
      plugins:
        - 'line-numbers'
        - 'line-highlight'
        - 'toolbar'
        - 'show-language'
        - 'copy-to-clipboard'

kotlindoc:
  sourceDirs:
    - './../../../../extension/core/src/main/kotlin'
    - './../../../../extension/test/src/main/kotlin'
  homePageOnly: false
  pages:
    menu:
      - type: 'sourcedocPageLinks'
        moduleType: 'kotlindoc'
        itemTitleType: 'SIGNATURE'
        includeItems: true

javadoc:
  sourceDirs:
    - './../../../../extension/core/src/main/java'
  pages:
    menu:
      - type: 'sourcedocPageLinks'
        moduleType: 'javadoc'
        itemTitleType: 'SIGNATURE'
        includeItems: true


services:
  publications:
    stages:
      - type: 'githubPages'
        username: 'holunda-io'
        repo: 'holunda-io/camunda-bpm-data'

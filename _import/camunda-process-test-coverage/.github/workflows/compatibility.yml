name: Compatibility check

on:
  push:
    branches:
      - '*'
      - '**/*'
      - 'master'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - 'ubuntu-latest'
          - 'windows-latest'
          - 'macos-latest'
        jdk:
          - '8'
          - '11'
          - '12'
          - '13'
        camunda-version:
          - '7.14.0'
          - '7.13.0'
#          - '7.12.0'
#          - '7.11.0'
#          - '7.10.0'
#          - '7.9.0'
#          - '7.8.0'
#          - '7.7.0'
#          - '7.6.0'
#          - '7.5.0'
#          - '7.4.0'
#          - '7.3.0'
        include:
          - os: 'windows-latest'
            maven-runner: 'mvnw.cmd'
          - os: 'ubuntu-latest'
            maven-runner: './mvnw'
          - os: 'macos-latest'
            maven-runner: './mvnw'

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.jdk }}

      - name: Cache .m2
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Prepare Maven Wrapper
        run: chmod +x ./mvnw

      - name: Build with Maven
        run: '${{ matrix.maven-runner }} clean verify -U -B -T4 -Dcamunda.version=${{ matrix.camunda-version }}'

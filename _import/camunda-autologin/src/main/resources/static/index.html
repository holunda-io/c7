<html lang="en">
<head>
  <title>Lumberghini</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Lumberghini</h1>
        <h2>Provide your name and let the journey begin...</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form action="/public/create-user" method="post">
          <div class="mb-3">
            <label class="form-label" for="userId">User Id:*</label>
            <input class="form-control" id="userId" name="userId" type="text" required placeholder="User id" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="firstName">First name:</label>
            <input class="form-control" id="firstName" name="firstName" type="text" placeholder="Please provide your first name" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="lastName">Last name:</label>
            <input class="form-control" id="lastName" name="lastName" type="text" placeholder="Please provide your last name" />
          </div>
          <div class="mb-3">
            <input class="btn btn-default" type="reset" name="reset" value="Reset" />
            <input class="btn btn-primary" type="submit" name="continue" value="Continue" />
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
